<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Master Betting Sheet</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Styling for the Vegas Input Box */
        .vegas-input {
            width: 70px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        /* Styling for Recommendation Badges */
        .rec-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            text-align: center;
            width: 60px;
        }
        .rec-bet { background-color: #28a745; } /* Green */
        .rec-lean { background-color: #ffc107; color: #000; } /* Yellow */
        .rec-pass { background-color: #dc3545; } /* Red */
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">üèÄ NBA Model</div>
        <nav class="nav">
            <a href="index.html">Prediction Viewer</a>
            <a href="master_sheet.html">Betting Sheet</a>
            <a href="accuracy_report.html">Accuracy Report</a>
        </nav>
    </header>

<div class="container">
    <div class="page-header">
        <div>
            <h1>üçä Master Betting Sheet</h1>
            <p class="subtitle">Enter Vegas Lines to see instant Edge Recommendations.</p>
        </div>
        <div>
            <input type="file" id="csvFileInput" accept=".csv" style="padding: 10px; border: 1px solid #ddd; background: #f9f9f9; cursor: pointer;">
        </div>
    </div>

    <table id="bettingTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Player</th>
                <th>Team</th>
                <th>Loc</th>
                <th>Stat</th>
                <th>Prediction</th>
                <th>MAE</th>      <th>Opp Avg</th>
                <th>Mins</th>
                <th>Usg%</th>
                <th>Pace</th>
                <th>DvP</th>
                <th>Vegas Line</th> <th>Bet Rec</th>    <th>Trust</th>
                <th>Safe Over</th>
                <th>Safe Under</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
